<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Stok JB By Lungzz And AmbaJB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <h1>Stok JB</h1>
    <p>Temukan produk terbaik dengan harga terbaik!</p>
  </header>

  <main>
    <section class="stok-container">
      <h2>Daftar Produk</h2>
      <div id="stok-list" class="stok-grid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025  JB Roblox All Game By Lungzz And AmbaJB • Semua Hak Dilindungi</p>
  </footer>

  <script>
    async function loadStok(){
      const res = await fetch('/api/stok');
      const data = await res.json();
      const list = document.getElementById('stok-list');
      list.innerHTML = '';
      if(!data.length){
        list.innerHTML = '<p>Belum ada produk tersedia.</p>';
        return;
      }
      data.forEach(p=>{
        const card = document.createElement('div');
        card.className = 'stok-card';
        card.innerHTML = `
          <h3>${p.nama}</h3>
          <p>Rp${p.harga} • Stok: ${p.stock}</p>
          <p>${p.deskripsi||''}</p>
          ${p.wa ? `<a href="https://wa.me/${p.wa}" target="_blank" class="btn">Hubungi WA</a>` : ''}
        `;
        list.appendChild(card);
      });
    }
    loadStok();
  </script>
</body>
</html>
